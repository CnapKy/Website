<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Hristiyan Bekov</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-bottom: 2px solid #ff007b;
        }

        .navbar-brand {
            font-size: 2rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .navbar-brand:hover {
            color: #ff007b;
        }

        .nav-link {
            font-size: 1.2rem;
            color: #ffffff;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #ff007b;
        }

        .nav-link::after {
            content: '';
            width: 0;
            height: 3px;
            background-color: #ff007b;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.4s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Contact Section */
        .contact-section {
            padding: 100px 0;
            background-color: #0f0f0f;
            color: #ffffff;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 3rem;
            color: #ff007b;
            margin-bottom: 40px;
        }

        .contact-form {
            max-width: 900px;
            margin: 0 auto;
            background-color: #181818;
            padding: 40px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-left,
        .form-right {
            width: 100%;
        }

        @media(min-width: 768px) {
            .form-left,
            .form-right {
                width: 48%;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #2a2a2a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        label {
            color: #ff007b;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        textarea.form-control {
            resize: none;
        }

        .btn-submit {
            padding: 10px 30px;
            font-size: 1.2rem;
            background-color: #ff007b;
            border: none;
            width: 100%;
            margin-top: 20px;
            transition: all 0.4s ease;
        }

        .btn-submit:hover {
            background-color: #ff4a92;
            box-shadow: 0 10px 30px rgba(255, 0, 123, 0.5);
        }

        /* Footer Section */
        .footer {
            background-color: #0d0d0d;
            padding: 40px 0;
            text-align: center;
            color: #ffffff;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .footer .social-icons a {
            color: #ffffff;
            font-size: 24px;
            margin: 0 15px;
        }

        .footer .social-icons a:hover {
            color: #ff007b;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="index.html">Hristiyan Bekov</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Get In Touch</h2>

            <form class="contact-form" action="https://formspree.io/f/mbljlddz" method="POST">
                <!-- Left Side Form Fields -->
                <div class="form-left">
                    <div class="form-group">
                        <label for="name">Име:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Вашето име" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Електронна поща:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Вашата поща" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Телефонен номер:</label>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="Вашият номер">
                    </div>
                </div>

                <!-- Right Side Form Fields -->
                <div class="form-right">
                    <div class="form-group">
                        <label for="message">Съобщение:</label>
                        <textarea id="message" name="message" class="form-control" rows="6" placeholder="Вашето съобщение" required></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-submit">Изпрати</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Hristiyan Bekov. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
